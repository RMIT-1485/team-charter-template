<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Team Charter â€“ MKTG1485</title>
  <script src="https://cdn.jsdelivr.net/npm/docx@7.7.0/build/index.umd.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      color: #222160;
      background-color: #fff;
    }
    h1 {
      color: #ba372a;
    }
    h2 {
      color: #222160;
      margin-top: 30px;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      margin: 6px 0 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 10px 0 30px;
    }
    table th, table td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    button {
      background-color: #222160;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #3c3ca0;
    }
  </style>
</head>
<body>

  <h1>MKTG1485 CX Strategy</h1>
  <h2>Team Charter</h2>

  <label>1. Team Name</label>
  <input type="text" id="teamName" placeholder="Enter your team name">

  <label>2. Team Members & Contact Info</label>
  <table>
    <thead>
      <tr>
        <th>First and Last Name</th>
        <th>Student ID</th>
        <th>Email</th>
        <th>Additional Comments</th>
      </tr>
    </thead>
    <tbody>
      <tr><td><input></td><td><input></td><td><input></td><td><input></td></tr>
      <tr><td><input></td><td><input></td><td><input></td><td><input></td></tr>
      <tr><td><input></td><td><input></td><td><input></td><td><input></td></tr>
      <tr><td><input></td><td><input></td><td><input></td><td><input></td></tr>
      <tr><td><input></td><td><input></td><td><input></td><td><input></td></tr>
    </tbody>
  </table>

  <label>3. Shared Values</label>
  <textarea rows="3" id="teamValues" placeholder="e.g. Respect, Curiosity, Reliability, Honesty"></textarea>

  <label>4. Communication Plan</label>
  <textarea rows="3" id="communicationPlan" placeholder="e.g. Weekly check-ins, Teams channel, shared document"></textarea>

  <label>5. Roles & Responsibilities</label>
  <textarea rows="4" id="teamRoles" placeholder="e.g. Research Lead, Comms Lead, Visual Design Lead, Project Manager"></textarea>

  <label>6. Conflict Management</label>
  <textarea rows="3" id="conflictPlan" placeholder="e.g. Raise early, meet within 24 hours, involve tutor if needed"></textarea>

  <button onclick="exportToWord()">Export to Word</button>

  <script>
    function exportToWord() {
      const { Document, Packer, Paragraph, TextRun } = window.docx;

      const teamName = document.getElementById('teamName').value;
      const values = document.getElementById('teamValues').value;
      const comms = document.getElementById('communicationPlan').value;
      const roles = document.getElementById('teamRoles').value;
      const conflict = document.getElementById('conflictPlan').value;

      const tableRows = Array.from(document.querySelectorAll("tbody tr")).map(tr => {
        const cells = Array.from(tr.querySelectorAll("input")).map(input => input.value || "");
        return new Paragraph({ children: [new TextRun(cells.join(" | "))] });
      });

      const doc = new Document({
        sections: [{
          children: [
            new Paragraph({ text: `Team Name: ${teamName}`, heading: "Heading1" }),
            new Paragraph({ text: "Team Members & Contact Info", heading: "Heading2" }),
            ...tableRows,
            new Paragraph({ text: "Shared Values", heading: "Heading2" }),
            new Paragraph(values),
            new Paragraph({ text: "Communication Plan", heading: "Heading2" }),
            new Paragraph(comms),
            new Paragraph({ text: "Roles & Responsibilities", heading: "Heading2" }),
            new Paragraph(roles),
            new Paragraph({ text: "Conflict Management", heading: "Heading2" }),
            new Paragraph(conflict),
          ]
        }]
      });

      Packer.toBlob(doc).then(blob => {
        const url = URL.createObjectURL(blob);
        const link = document.createElement("a");
        link.href = url;
        link.download = `${teamName || 'team-charter'}.docx`;
        link.click();
      });
    }
  </script>

</body>
</html>
