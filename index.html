<script>
  function exportToWord() {
    const doc = new window.docx.Document({
      sections: [{
        children: [
          new window.docx.Paragraph({
            text: "MKTG1485 CX Strategy â€“ Team Charter",
            heading: window.docx.HeadingLevel.HEADING_1
          }),
          new window.docx.Paragraph({
            text: "1. Team Members and Contact Info",
            heading: window.docx.HeadingLevel.HEADING_2
          }),
          new window.docx.Paragraph(document.getElementById('teamMembers').value),
          new window.docx.Paragraph({
            text: "2. Team Values",
            heading: window.docx.HeadingLevel.HEADING_2
          }),
          new window.docx.Paragraph(document.getElementById('teamValues').value),
          new window.docx.Paragraph({
            text: "3. Communication Plan",
            heading: window.docx.HeadingLevel.HEADING_2
          }),
          new window.docx.Paragraph(document.getElementById('communicationPlan').value),
          new window.docx.Paragraph({
            text: "4. Conflict Resolution",
            heading: window.docx.HeadingLevel.HEADING_2
          }),
          new window.docx.Paragraph(document.getElementById('conflictResolution').value),
          new window.docx.Paragraph({
            text: "5. Shared Goals",
            heading: window.docx.HeadingLevel.HEADING_2
          }),
          new window.docx.Paragraph(document.getElementById('sharedGoals').value),
          new window.docx.Paragraph({
            text: "6. Roles and Responsibilities",
            heading: window.docx.HeadingLevel.HEADING_2
          }),
          new window.docx.Paragraph(document.getElementById('roles').value)
        ]
      }]
    });

    window.docx.Packer.toBlob(doc).then(blob => {
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "MKTG1485_Team_Charter.docx";
      link.click();
    });
  }
</script>
