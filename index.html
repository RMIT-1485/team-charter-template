<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MKTG1485 CX Strategy – Team Charter</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/docx/7.7.0/docx.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      padding: 40px;
      color: #222160;
    }
    h1, h2 {
      color: #222160;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }
    .form-section {
      margin-bottom: 30px;
    }
    label {
      font-weight: bold;
      display: block;
      margin: 10px 0 5px;
    }
    textarea, input {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-bottom: 10px;
    }
    button {
      background-color: #222160;
      color: #ffffff;
      border: none;
      padding: 12px 20px;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #1a1a4d;
    }
  </style>
</head>
<body>
  <h1>MKTG1485 CX Strategy<br>Team Charter</h1>

  <div class="form-section">
    <h2>1. Team Name</h2>
    <input type="text" id="teamName" placeholder="Enter your team name" />
  </div>

  <div class="form-section">
    <h2>2. Team Members and Contact Info</h2>
    <textarea id="teamMembers" rows="6" placeholder="Name | Student ID | Contact (email, Teams, etc)"></textarea>
  </div>

  <div class="form-section">
    <h2>3. Team Values</h2>
    <textarea id="teamValues" rows="4" placeholder="e.g. Respect, Honesty, Curiosity, Reliability"></textarea>
  </div>

  <div class="form-section">
    <h2>4. Communication Plan</h2>
    <textarea id="communicationPlan" rows="4" placeholder="e.g. Weekly Teams meetings, shared OneDrive folder, group chat, etc."></textarea>
  </div>

  <div class="form-section">
    <h2>5. Conflict Management</h2>
    <textarea id="conflictPlan" rows="4" placeholder="e.g. Majority vote, speak to tutor, peer mediation..."></textarea>
  </div>

  <div class="form-section">
    <h2>6. Strengths & Skills</h2>
    <textarea id="strengths" rows="4" placeholder="List any strengths, technical or personal skills across the team."></textarea>
  </div>

  <div class="form-section">
    <h2>7. Goals and Agreements</h2>
    <textarea id="goals" rows="4" placeholder="What do you want to achieve together? What will you each commit to?"></textarea>
  </div>

  <button onclick="generateDoc()">Export to Word</button>

  <script>
    async function generateDoc() {
      const { Document, Packer, Paragraph, TextRun } = docx;

      const getText = (id, title) => {
        const val = document.getElementById(id).value;
        return new Paragraph({ children: [new TextRun({ text: title, bold: true }), new TextRun("\\n" + val)] });
      };

      const doc = new Document({
        sections: [{
          children: [
            new Paragraph({ children: [new TextRun({ text: "MKTG1485 CX Strategy – Team Charter", bold: true, size: 32 })] }),
            new Paragraph(""),
            getText("teamName", "1. Team Name"),
            getText("teamMembers", "2. Team Members and Contact Info"),
            getText("teamValues", "3. Team Values"),
            getText("communicationPlan", "4. Communication Plan"),
            getText("conflictPlan", "5. Conflict Management"),
            getText("strengths", "6. Strengths & Skills"),
            getText("goals", "7. Goals and Agreements")
          ]
        }]
      });

      const blob = await Packer.toBlob(doc);
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = "MKTG1485_Team_Charter.docx";
      a.click();
    }
  </script>
</body>
</html>
