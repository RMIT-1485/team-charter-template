<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MKTG1485 Team Charter</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/docx/7.7.0/docx.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      padding: 40px;
      color: #222160;
    }
    h1, h2, h3 {
      color: #ba372a;
    }
    .form-section {
      margin-bottom: 30px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 6px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }
    button {
      padding: 12px 24px;
      font-size: 16px;
      background-color: #222160;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background-color: #44448a;
    }
  </style>
</head>
<body>

  <h1>MKTG1485 CX Strategy</h1>
  <h2>Team Charter</h2>

  <div class="form-section">
    <label for="teamName">1. Team Name</label>
    <input type="text" id="teamName" placeholder="Enter your team name" />
  </div>

  <div class="form-section">
    <label for="teamMembers">2. Team Members & Contact Info</label>
    <textarea id="teamMembers" rows="4" placeholder="Name | Student ID | Email | Teams Handle"></textarea>
  </div>

  <div class="form-section">
    <label for="teamValues">3. Shared Values</label>
    <textarea id="teamValues" rows="3" placeholder="e.g. Respect, Curiosity, Reliability, Honesty"></textarea>
  </div>

  <div class="form-section">
    <label for="communication">4. Communication Plan</label>
    <textarea id="communication" rows="3" placeholder="How and when youâ€™ll check in, tools used, preferred tone"></textarea>
  </div>

  <div class="form-section">
    <label for="roles">5. Roles & Responsibilities</label>
    <textarea id="roles" rows="4" placeholder="Who will lead meetings, handle writing, research, submission, etc."></textarea>
  </div>

  <button onclick="exportToWord()">Export to Word</button>

  <script>
    async function exportToWord() {
      const { Document, Packer, Paragraph, TextRun } = window.docx;

      const teamName = document.getElementById("teamName").value;
      const teamMembers = document.getElementById("teamMembers").value;
      const teamValues = document.getElementById("teamValues").value;
      const communication = document.getElementById("communication").value;
      const roles = document.getElementById("roles").value;

      const doc = new Document({
        sections: [{
          children: [
            new Paragraph({
              children: [new TextRun({ text: "MKTG1485 CX Strategy Team Charter", bold: true, size: 28 })],
            }),
            new Paragraph({ text: "" }),
            new Paragraph({ text: `1. Team Name:\n${teamName}` }),
            new Paragraph({ text: "" }),
            new Paragraph({ text: `2. Team Members & Contact Info:\n${teamMembers}` }),
            new Paragraph({ text: "" }),
            new Paragraph({ text: `3. Shared Values:\n${teamValues}` }),
            new Paragraph({ text: "" }),
            new Paragraph({ text: `4. Communication Plan:\n${communication}` }),
            new Paragraph({ text: "" }),
            new Paragraph({ text: `5. Roles & Responsibilities:\n${roles}` }),
          ]
        }]
      });

      const blob = await Packer.toBlob(doc);
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = teamName ? `${teamName}-TeamCharter.docx` : "TeamCharter.docx";
      link.click();
    }
  </script>

</body>
</html>
